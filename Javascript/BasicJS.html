<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Greet App</h1>
    <input type="text" id="box" placeholder="Enter Your Name">
    <button onclick="show()">Say Hello...</button>

    <h2>Hello <span id="output"></span></h2>
    
    <script>
        function show() {
            // alert("Hello User...");
            // window.document.getElementById("box");
            var box = document.getElementById("box");
            var outputBox = document.getElementById("output");

            var username = box.value;
            if(username == "") {
                alert("Please Enter your name...");
            }
            else {
                outputBox.innerHTML = username;
                box.value = "";
            }
            // alert("Hello " + username);
        }
    </script>
</body>
</html>
